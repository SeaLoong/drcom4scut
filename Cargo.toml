[package]
name = "drcom4scut"
version = "0.2.7"
authors = ["SeaLoong <984391132@qq.com>"]
edition = "2018"
description = "A 3rd-party Drcom client for SCUT."

[dependencies]
bytes = "1"
chrono = "0.4"
clap = "2"
crossbeam-channel = "0.5"
encoding_rs = "0.8"
hex = "0.4"
hostname = "0.3"
md-5 = "0.9"
pnet = "0.27"
rand = "0.8"
trust-dns-resolver = "0.20"

[dependencies.config]
version = "0.10"
default-features = false
features = ["yaml"]

[dependencies.log]
version = "0.4"
optional = true

[dependencies.log4rs]
version = "1"
features = ["gzip"]
optional = true

[profile.release]
opt-level = "z"
codegen-units = 1
lto = true
panic = 'abort'

[features]
enablelog = ["log", "log4rs"]

default = ["enablelog"]
